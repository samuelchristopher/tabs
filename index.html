<!doctype html>
<html>
  <head>
    <title>Tabs</title>
    <style>
      #profile {
        display: none;
      }
      
      #messages {
        display: none;
      }
    </style>
    <link rel="import" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#home" class="tab-link">Home</a></li>
        <li role="presentation"><a href="#profile" class="tab-link">Profile</a></li>
        <li role="presentation"><a href="#messages" class="tab-link">Messages</a></li>
      </ul>
    
      <div id="home">Home</div>
      <div id="profile">Profile</div>
      <div id="messages">Messages</div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </body>
</html>
